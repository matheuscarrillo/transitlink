    <!-- Scripts do Bootstrap (opcional) -->

    <script>
        // Função para inicializar o mapa
        function initMap() {
            // Coordenadas do centro do mapa (latitude e longitude)
            var myLatLng = {lat: -23.5505, lng: -46.6333};

            // Opções do mapa
            var mapOptions = {
                center: myLatLng, // Define o centro do mapa
                zoom: 12 // Define o nível de zoom
            };

            // Cria um novo mapa dentro do elemento com id "map"
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);

            // Adiciona um marcador no mapa
            var marker = new google.maps.Marker({
                position: myLatLng, // Define a posição do marcador
                map: map, // Define em qual mapa o marcador será exibido
                title: 'São Paulo' // Define o título do marcador (exibido quando o usuário passa o mouse sobre ele)
            });
        }

        // Execute a função initMap quando a página for carregada
        window.onload = initMap;
    </script>
